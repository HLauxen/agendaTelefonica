<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="shortcut icon" href="caderno.png" type="image/x-icon">
</head>
<body>
    <main>
        <h1>Login</h1>
        <form action="">
            <label for="usuario">Digite seu username</label>
            <input class="usuario" type="text" name="usuario" id="usuario">
            </br>
            <label class="senha" for="senha">Digite sua senha</label>
            <input type="password" name="senha" id="senha">
            <button type="submit">Logar</button>
            <button type="reset">Apagar</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
